<!DOCTYPE html>
<html>

<title>(o′┏▽┓｀o) </title>
</head>
<body>
<main>
    <headers>
        <h1>Find the Factorial, Average, and Sum of N</h1>
    </headers>
        <input type="number" name="num" id="num" 
        placeholder="Input Number"> 
        <button onclick="magic()">Let's go!</button>

        <br><br>
        <a href="temperature_conversion.html">Convert Temperature</a> 
        <br><br>
        <a href="measurement_conversion.html">Convert Measurement</a> 
        <br><br>
        <a href="index.html">Go Home</a>
</main>
<script>
	function magic() {
	
	userInput = parseInt(document.getElementById("num").value);
	
	if (userInput < 0) {
		document.getElementById("num").innerHTML = "";
		alert("Please submit natural numbers.");
	}
	else {
		let factorial = 1;
		let i = 1;
		while (i <= userInput) {
			factorial *= i;
			i++;
		}

		let sum = 0;
		let j = 1;
		do {
			sum += j;
			j++;
		} while (j <= userInput);
		
		let average = 0;
		let k = 1;
		for (k; k <= userInput; k++) {
			average += k;
		}
		average /= userInput;
		
		alert("Nth Factorial: " + factorial + "\nSum: " + sum + "\nAverage: " + average);
		}
	}
	
</script>
</body>
</html>
